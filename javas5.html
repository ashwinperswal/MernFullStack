<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        .submit-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <div id="nameError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <div id="emailError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="website">Website:</label>
            <input type="url" id="website" name="website">
            <div id="websiteError" class="error"></div>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>
            <div id="messageError" class="error"></div>
        </div>

        <button class="submit-button" onclick="validateForm()">Submit</button>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var website = document.getElementById('website').value;
            var message = document.getElementById('message').value;

            document.getElementById('nameError').textContent = '';
            document.getElementById('emailError').textContent = '';
            document.getElementById('websiteError').textContent = '';
            document.getElementById('messageError').textContent = '';

            var isValid = true;

            if (name.trim() === '') {
                document.getElementById('nameError').textContent = 'Name is required';
                isValid = false;
            }

            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.match(emailRegex)) {
                document.getElementById('emailError').textContent = 'Enter a valid email address';
                isValid = false;
            }

            var websiteRegex = /^(ftp|http|https):\/\/[^ "]+$/;
            if (website !== '' && !website.match(websiteRegex)) {
                document.getElementById('websiteError').textContent = 'Enter a valid URL';
                isValid = false;
            }

            if (message.trim() === '') {
                document.getElementById('messageError').textContent = 'Message is required';
                isValid = false;
            }

            if (isValid) {
                alert('Form submitted successfully!');
            }
        }
    </script>
</body>

</html>
