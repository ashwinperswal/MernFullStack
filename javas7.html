<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        .train {
            width: 100px;
            height: 50px;
            background-color: #ff6600;
            position: absolute;
            top: 50px;
            left: -100px;
            transition: left 4s linear;
        }

        .track {
            width: 100%;
            height: 20px;
            background-color: #222;
            position: absolute;
            top: 70px;
        }

        .buttons {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="train"></div>
    <div class="track"></div>
    <div class="buttons">
        <button onclick="startTrain()">Start</button>
        <button onclick="stopTrain()">Stop</button>
    </div>

    <script>
        var trainElement = document.querySelector('.train');
        var isMoving = false;
        var animationInterval;

        function startTrain() {
            if (!isMoving) {
                trainElement.style.left = '100%';
                isMoving = true;
                animationInterval = setInterval(moveTrain, 4000);
            }
        }

        function moveTrain() {
            trainElement.style.left = '-100px';
            setTimeout(function () {
                trainElement.style.left = '100%';
            }, 10);
        }

        function stopTrain() {
            clearInterval(animationInterval);
            isMoving = false;
        }
    </script>
</body>

</html>
